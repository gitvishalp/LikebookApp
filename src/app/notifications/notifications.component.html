<nav class="navbar">
    <ul class="nav-links">
      <li><a routerLink="/loginsignup"><i class="bi bi-power"></i>&nbsp;Logout </a></li>
      <li><a (click)="dashboard()"><i class="bi bi-house"></i>&nbsp;Home</a></li>
      <li><a (click)="friend()"><i class="bi bi-person"></i>&nbsp;Friends </a></li>
      <li><a (click)="profile()"><i class="bi bi-person-bounding-box"></i>&nbsp;Profile</a></li>
      <li><a (click)="notification()"><i class="bi bi-bell-fill"></i>&nbsp;Notifications</a></li>
    </ul>
  </nav>
  <div class="content">
    <div class="notification-list">
        <h2>Notifications</h2>
        <p class="msg">{{notificationResponse.Message}}</p>
        <ul class="list" *ngFor="let n of notificationResponse">
            <li>
                <div class="main">
                    <div class="notification">
                        <div class="title">
                         {{n.title}}
                        </div>
                         <div class="message">
                         {{n.message}}
                       </div>
                     </div>
                     <div class="date">
                      {{n.date}}
                     </div>
                     <div class="remove">
                        <i (click)="remove(n.id)" class="bi bi-x-circle-fill"></i>
                   </div>
                </div>
                
                
            </li>
        </ul>
    </div>

    </div>
