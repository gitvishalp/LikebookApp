<hr>
<div class="forms-container">
  <div class="login-form">
    <h2>Login</h2>
    <form #loginFrom="ngForm" (ngSubmit)="onLogin(loginFrom.value)"> 
      <input type="text" name="Email" placeholder="Email" ngModel required>
      <input type="password" name="Password" placeholder="Password" ngModel required>
      <p>{{logniResponse.Message}}</p>
      <a routerLink="/forgetpassword">Forget Password?</a><br>
      have a code?&nbsp;<a routerLink="/loginwithcode">Login with code</a>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="vertical-line"></div>
  <div class="signup-form">
    <h2>Sign Up</h2>
    <form #otpForm="ngForm" (ngSubmit)="onOtpSend(otpForm.value)">
      <input type="email" placeholder="Email" name="Email" ngModel required>
      <p>{{response.Message}}</p>
      <button type="submit" [class.loading]="isLoading">
        <app-loader *ngIf="isLoading"></app-loader>
        Sign Up</button>
    </form>
  </div>
</div>
